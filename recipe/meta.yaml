{% set name = "pyCGNS" %}
{% set version = "6.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2caf946a536642e99f36b9f884dfc04a05ca0ba0b847c7333d780e39d40b3886

build:
  number: 2


requirements:
  build:
    - {{ compiler('c') }}

  host:
    - python
    - pip
    - hdf5
    - numpy
    - cython
    - future
    - pkgconfig
    - qt-main         # [win]
    - qtpy       # [win]
    - pyqt       # [win]
    - vtk        # [win]

  run:
    - python
    - hdf5
    - {{ pin_compatible('numpy') }}
    - future
    - qt-main         # [win]
    - qtpy       # [win]
    - pyqt       # [win]
    - vtk        # [win]

test:
  imports:
    - CGNS.MAP
    - CGNS.PAT
    - CGNS.VAL

about:
  home: https://github.com/pyCGNS/pyCGNS
  license: LGPL-2.1-only
  license_file: LICENSE
  summary: pyCGNS provide a python interface to CGNS/SIDS datamodel for CGNS end-users and python application developpers
  doc_url: https://pycgns.github.io/
  dev_url: https://github.com/pyCGNS/pyCGNS

extra:
  recipe-maintainers:
    - MicK7
