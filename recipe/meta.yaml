{% set name = "pyCGNS" %}
{% set version = "6.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2e82ba90fdbe88cf61d8d67f86290d4fdef344176969aebd0388927583e22d70

build:
  number: 2


requirements:
  build:
    - {{ compiler('c') }}

  host:
    - python
    - pip
    - hdf5
    - numpy
    - cython
    - future
    - pkgconfig
    - qt-main         # [win or osx]
    - qtpy       # [win or osx]
    - pyqt       # [win or osx]
    - vtk        # [win or osx]

  run:
    - python
    - hdf5
    - {{ pin_compatible('numpy') }}
    - future
    - qt-main         # [win or osx]
    - qtpy       # [win or osx]
    - pyqt       # [win or osx]
    - vtk        # [win or osx]

test:
  imports:
    - CGNS.MAP
    - CGNS.PAT
    - CGNS.VAL

about:
  home: https://github.com/pyCGNS/pyCGNS
  license: LGPL-2.1-only
  license_file: LICENSE
  summary: pyCGNS provide a python interface to CGNS/SIDS datamodel for CGNS end-users and python application developpers
  doc_url: https://pycgns.github.io/
  dev_url: https://github.com/pyCGNS/pyCGNS

extra:
  recipe-maintainers:
    - MicK7
